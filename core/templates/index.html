{% extends 'base.html' %}

{% block content %}

<p>Hello</p>

{% if request.user.is_authenticated %}
<a href="{% url 'secret' %}">To the secrets</a>
{% endif %}

{% if request.user.is_authenticated %}
<p>You are already logged in as {{ request.user.email }}.</p>
{% endif %}
<form action="{{ request.path }}" method="POST">
    {% csrf_token %}
    <p>
        {{ form }}
        <input type="submit" value="Send log in link">
    </p>
</form>

{% endblock %}
